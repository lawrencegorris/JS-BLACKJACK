<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/ios-filled/344/ace-of-hearts.png"/>
</head>
<body>

    <section id="game">

        <div id="dealerSide" class="sides">
            <p>Dealer's Cards</p>
            <p id="dealer-hand"></p>
            <p id="dealer-score"></p>
        </div>

        <div id="playerSide" class="sides">
            <p id="username-placeholder"></p>
            <p id="player-hand"></p>
            <p id="player-score"></p>
        </div>

        <div id="playerButtons">
            <button id="start">New Game</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>

    </section>

    <script src="/javascript/card-deck.js"></script>
    <script src="/javascript/functions.js"></script>
    <script src="/javascript/game.js"></script>
</body>
</html>
